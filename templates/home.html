{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-11">
        <div class="glass-card shadow-lg animate-fade-in p-5 mb-5 text-center border-0 position-relative" style="overflow: visible !important;">

            <div class="position-relative z-index-1 py-4">
                <h1 class="display-3 fw-bold text-white mb-3">
                    Подорожуйте <span class="text-primary">комфортно</span>
                </h1>
                <p class="col-md-8 mx-auto fs-4 text-white-50 mb-5">
                   Швидкий пошук рейсів по всій Україні та країнах ЄС.
                </p>

                {% if not user.is_authenticated %}
                    <div class="d-flex flex-wrap justify-content-center gap-3 mb-5">
                        <a href="{% url 'passenger_signup' %}" class="btn btn-light btn-lg px-5 py-3 fw-bold shadow-lg" style="border-radius: 12px;">
                            <i class="fas fa-ticket-alt me-2 text-primary"></i>ЗАБРОНЮВАТИ КВИТОК
                        </a>
                    </div>
                {% endif %}

                {% include 'includes/_search_form.html' %}
            </div>
        </div>

        <div class="row g-4 text-center mt-2">
            </div>
    </div>
</div>
{% endblock %}
