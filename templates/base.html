{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Квитки на автобус по Україні{% endblock %} | UkrBus</title>
    <meta name="description" content="{% block description %}Бронюйте квитки на автобус онлайн на сайті UkrBus.{% endblock %}">
    <link rel="canonical" href="{{ request.build_absolute_uri }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/glass-style.css' %}">

    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{% block og_title %}UkrBus — Квитки на автобус онлайн{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Бронюйте квитки на автобуси по Україні за найкращими цінами.{% endblock %}">
    <meta property="og:image" content="{% static 'images/og-main-image.jpg' %}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block tw_title %}{{ self.og_title }}{% endblock %}">
    <meta name="twitter:description" content="{% block tw_description %}{{ self.og_description }}{% endblock %}">
    <meta name="twitter:image" content="{% static 'images/og-main-image.jpg' %}">

    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "UkrBus",
  "url": "https://ukrbus.pp.ua",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://ukrbus.pp.ua/booking/?start_city={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
</head>
<body class="d-flex flex-column min-vh-100">
    {% include 'includes/_navbar.html' %}

    <main class="flex-shrink-0 py-5">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% include 'includes/_footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
