{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Квитки на автобус по Україні{% endblock %} | UkrBus</title>
<meta name="description" content="{% block description %}Бронюйте квитки на автобус онлайн.{% endblock %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'css/glass-style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    {% include 'includes/_navbar.html' %}

    <main class="flex-shrink-0 py-5">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% include 'includes/_footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
