{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="text-white mb-5"><i class="fas fa-newspaper me-3 text-primary"></i>Останні новини</h2>
    <div class="row g-4">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card glass-card h-100 border-0 overflow-hidden" style="background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border-radius: 20px;">
                {% if post.image %}
                    <a href="{{ post.get_absolute_url }}">
                        <img src="{{ post.image.url }}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="{{ post.title }}">
                    </a>
                {% endif %}
                <div class="card-body text-white p-4 d-flex flex-column">
                    <small class="text-primary mb-2">{{ post.created_at|date:"d.m.Y" }}</small>

                    <h5 class="card-title fw-bold">
                        <a href="{{ post.get_absolute_url }}" class="text-white text-decoration-none hover-primary">
                            {{ post.title }}
                        </a>
                    </h5>

                    <p class="card-text text-white-50 flex-grow-1">{{ post.content|truncatewords:20 }}</p>

                    <div class="mt-3">
                        <a href="{{ post.get_absolute_url }}" class="btn btn-outline-primary rounded-pill btn-sm px-4">
                            Читати далі <i class="fas fa-arrow-right ms-1 small"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center py-5">
            <h3 class="text-white-50">Новин поки немає...</h3>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .hover-primary:hover { color: #0d6efd !important; transition: 0.3s; }
    .glass-card { transition: 0.3s; border: 1px solid rgba(255,255,255,0.1) !important; }
    .glass-card:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
</style>
{% endblock %}
