{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card glass-card border-0 shadow-lg text-white p-4" style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 20px;">
                <h2 class="mb-4"><i class="fas fa-chart-line me-2 text-primary"></i>Ваша статистика</h2>
                
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="p-3 text-center" style="background: rgba(13, 110, 253, 0.2); border-radius: 15px; border: 1px solid rgba(13, 110, 253, 0.3);">
                            <h4 class="text-white-50 small">Всього поїздок</h4>
                            <div class="display-6 fw-bold text-primary">{{ bookings_count }}</div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="p-3 text-center" style="background: rgba(13, 202, 240, 0.2); border-radius: 15px; border: 1px solid rgba(13, 202, 240, 0.3);">
                            <h4 class="text-white-50 small">Активні квитки</h4>
                            <div class="display-6 fw-bold text-info">2</div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="p-3 text-center" style="background: rgba(25, 135, 84, 0.2); border-radius: 15px; border: 1px solid rgba(25, 135, 84, 0.3);">
                            <h4 class="text-white-50 small">Бонусні км</h4>
                            <div class="display-6 fw-bold text-success">145</div>
                        </div>
                    </div>
                </div>

                <div class="mt-5">
                    <h5><i class="fas fa-history me-2"></i>Останні активності</h5>
                    <div class="table-responsive mt-3">
                        <table class="table table-dark table-hover border-0">
                            <thead class="text-white-50">
                                <tr>
                                    <th>Дата</th>
                                    <th>Маршрут</th>
                                    <th>Статус</th>
                                </tr>
                            </thead>
                            <tbody class="text-white">
                                <tr>
                                    <td>21.05.2024</td>
                                    <td>Київ - Львів</td>
                                    <td><span class="badge bg-success">Завершено</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .glass-card {
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .table {
        background: transparent !important;
    }
</style>
{% endblock %}
