{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center mb-5">
        <div class="col-lg-10">
            {% include 'includes/_search_form.html' %}
        </div>
    </div>

    <h3 class="text-white mb-4">Доступні маршрути</h3>

    <div class="row g-4">
        {% for route in routes %}
            <div class="col-md-6 col-lg-4">
                {% include 'booking/_route_card.html' %}
            </div>
        {% empty %}
            <div class="col-12 text-center py-5 glass-card">
                <p class="text-white-50">На жаль, за вашим запитом нічого не знайдено.</p>
                <a href="{% url 'booking_route_list' %}" class="btn btn-sm glass-btn-warning">Скинути фільтри</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
