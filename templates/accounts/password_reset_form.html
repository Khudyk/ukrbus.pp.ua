{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <h2>Відновлення пароля</h2>
        <p>Введіть ваш email, і ми надішлемо інструкції.</p>
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" class="form-control mb-3" required placeholder="Ваш email">
            <button type="submit" class="btn btn-warning w-100">Скинути пароль</button>
        </form>
    </div>
</div>
{% endblock %}
