{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-white">
    <div class="d-flex align-items-center mb-4">
        <div class="icon-box bg-primary p-3 rounded-4 me-3">
            <i class="fas fa-chart-bar fa-2x"></i>
        </div>
        <div>
            <h2 class="mb-0">Панель перевізника</h2>
            <p class="text-white-50 mb-0">Аналітика ваших рейсів та доходів</p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6 col-lg-3">
            <div class="card glass-card border-0 p-4 border-start border-primary border-4">
                <p class="text-white-50 small mb-1">Загальний виторг</p>
                <h3 class="fw-bold mb-0 text-primary">{{ total_revenue }} ₴</h3>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="card glass-card border-0 p-4 border-start border-success border-4">
                <p class="text-white-50 small mb-1">Активні маршрути</p>
                <h3 class="fw-bold mb-0 text-success">{{ active_routes }}</h3>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="card glass-card border-0 p-4 border-start border-info border-4">
                <p class="text-white-50 small mb-1">Всього пасажирів</p>
                <h3 class="fw-bold mb-0 text-info">{{ total_passengers }}</h3>
            </div>
        </div>
    </div>

    <div class="card glass-card border-0 mt-5 p-4">
        <h5 class="mb-4">Популярні напрямки</h5>
        <div class="progress mb-3" style="height: 10px; background: rgba(255,255,255,0.1);">
            <div class="progress-bar bg-primary" style="width: 75%"></div>
        </div>
        <p class="small text-white-50">Київ — Львів (75% заповненість)</p>
    </div>
</div>
{% endblock %}
