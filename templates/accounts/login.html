{% extends 'base.html' %}

{% block title %}Вхід{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="glass-card p-4 shadow-glow">
                <div class="text-center mb-4">
                    <i class="fas fa-user-circle fa-3x text-white-50 mb-3"></i>
                    <h2 class="text-white shadow-text">Вхід</h2>
                    <p class="text-white-50 small">Вітаємо знову!</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="text-white-50 small mb-1 ml-2">Логін</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-0 text-white-50">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" name="username" class="glass-input w-100"
                                   placeholder="Ваш логін" required>
                        </div>
                    </div>

                    <div class="mb-2">
                        <label class="text-white-50 small mb-1 ml-2">Пароль</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-0 text-white-50">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" name="password" class="glass-input w-100"
                                   placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="text-end mb-4">
                        <a href="{% url 'password_reset' %}"
                           class="text-warning text-decoration-none small opacity-75 hover-opacity-100">
                            <i class="fas fa-key me-1" style="font-size: 0.7rem;"></i> Забули пароль?
                        </a>
                    </div>

                    <button type="submit" class="glass-btn-registration w-100 mb-3">
                        Увійти <i class="fas fa-sign-in-alt ms-2"></i>
                    </button>
                </form>


            </div>
        </div>
    </div>
</div>
{% endblock %}
