{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-white">
    <div class="d-flex align-items-center mb-4">
        <div class="icon-box bg-info p-3 rounded-4 me-3">
            <i class="fas fa-user-graduate fa-2x"></i>
        </div>
        <div>
            <h2 class="mb-0">Моя статистика</h2>
            <p class="text-white-50 mb-0">Ваші подорожі та активність</p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card glass-card border-0 p-4 text-center">
                <div class="text-info mb-2"><i class="fas fa-bus fa-2x"></i></div>
                <h3 class="fw-bold">{{ trips_count }}</h3>
                <p class="text-white-50 small mb-0">Поїздок здійснено</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card glass-card border-0 p-4 text-center">
                <div class="text-warning mb-2"><i class="fas fa-wallet fa-2x"></i></div>
                <h3 class="fw-bold">{{ spent_money }} ₴</h3>
                <p class="text-white-50 small mb-0">Витрачено коштів</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card glass-card border-0 p-4 text-center">
                <div class="text-success mb-2"><i class="fas fa-coins fa-2x"></i></div>
                <h3 class="fw-bold">{{ bonuses }}</h3>
                <p class="text-white-50 small mb-0">Нараховано бонусів</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
