{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center animate-fade-in">
    <div class="col-md-5 text-center">
        <div class="glass-card p-5 shadow-lg">
            <div class="glass-icon mx-auto mb-4" style="width: 80px; height: 80px; background: rgba(40,167,69,0.1); border-color: #28a745;">
                <i class="fas fa-check-circle text-success" style="font-size: 2.5rem;"></i>
            </div>
            <h2 class="text-white fw-bold mb-3">Пароль змінено!</h2>
            <p class="text-white-50 mb-4">Ваш новий пароль успішно встановлено. Тепер ви можете увійти.</p>
            <a href="{% url 'login' %}" class="btn glass-btn-registration w-100 py-2 fw-bold">УВІЙТИ</a>
        </div>
    </div>
</div>
{% endblock %}
