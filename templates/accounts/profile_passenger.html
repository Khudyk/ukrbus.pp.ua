{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="glass-card shadow-lg animate-fade-in">
            <div class="row align-items-center mb-4">
                <div class="col-auto">
                    <div class="glass-icon" style="width: 100px; height: 100px; font-size: 3rem; background: rgba(13, 110, 253, 0.1); border-color: #0d6efd;">
                        <i class="fas fa-user text-primary"></i>
                    </div>
                </div>
                <div class="col">
                    <h2 class="mb-1 text-white fw-bold">{{ user.get_full_name|default:user.username }}</h2>
                    <span class="badge rounded-pill bg-primary px-3">Пасажир</span>
                    <p class="text-white-50 mt-2 mb-0"><i class="fas fa-envelope me-2"></i>{{ user.email }}</p>
                </div>
            </div>

            <hr class="border-light opacity-10">

            <div class="row mt-5 g-3">
                <div class="col-6">
                    <div class="text-center p-3 glass-card bg-transparent">
                        <h4 class="text-warning mb-0">{{ bookings_count|default:"0" }}</h4>
                        <small class="text-white-50">Поїздок</small>
                    </div>
                </div>
                <div class="col-6">
                    <div class="text-center p-3 glass-card bg-transparent">
                        <h4 class="text-warning mb-0">5.0</h4>
                        <small class="text-white-50">Рейтинг</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
